<!DOCTYPE html>
<html lang="ko">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title></title>
</head>
<body>
  <h3>설문조사</h3>
  <form>
    <label for="">이름</label>    
        <input type="text" id ="textInput"/>

    <label for="">이메일</label>    
        <input type ="email" placeholder="love@example.com" >
        <br/>
        <h4>나이</h4>
        <input type="radio"  id="teen"> <label for ="">10대</label> 
        <input type="radio"  id="twenty"> <label for ="">20대</label> 
        <input type="radio"  id="thirty"> <label for ="">30대</label> 
        <input type="radio"  id="forty"> <label for ="">40대</label> 
        <input type="radio"  id="fifty"> <label for ="">50대</label>
        <input type="radio"  id="over sixty"> <label for ="">60대 이상</label>
    <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type ="checkbox" name ="input"/> <label for ="">html</label>
        <input type ="checkbox" name ="input"/> <label for ="">javascript</label>
        <input type ="checkbox" name ="input"/> <label for ="">css</label>
        <br/>
        <br/>
    <textarea cols="80" rows ="10" placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <input type="submit" value="제출" />
        
   
    
  </form>
