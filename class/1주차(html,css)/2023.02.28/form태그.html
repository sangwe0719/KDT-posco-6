<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="URF-8">
    <meta http-equiv="X-UA-Compatible" content=""IE-edge">
    <meta name = "viewport" content = "width-=device-width , initial- scale"
    <title>form 태그의 종류에 대해서 알아보아여</title>
</head>
<body>
    <form>
        <label for="">id</label>    
        <input type="text" id ="textInput"/>
        <br/>
        <label for ="">비밀번호</label>
        <input type ="password" id ="pwd"/>
        <br/>

        <!--
            email type
            -실제 제출을 할 때 이메일 형식이 아니면
            제출이 안됨.
        -->

        <input type ="email" placeholder="이메일 형식" value = "안녕하세요">
        <br/>
        <textarea cols="30" rows ="10" placeholder="하고 싶은 말을 써주세요."></textarea>

        <input type = "color"/>
        <br/>
        <input type = "range"/>
        <br/>
        <input type = "file"/>
        <br/>
        <input type = "number"/>
        <br/>
        <input type = "date"/>
        <br/>
        <input type = "datetime-local"/>
        <hr/>
        <h5>다음 중 input type이 아닌 것은?(모두 고르세요)</h5>
        <input type ="checkbox" name ="input"/> text
        <input type ="checkbox" name ="input"/> bread
        <input type ="checkbox" name ="input"/> date
        <input type ="checkbox" name ="input"/> click
        <input type ="checkbox" name ="input"/> img

        <h5>다음 중 img 태그의 속성인 것은?</h5>
        <input type="radio" name ="img" id="title"> <label for ="">title</label> 
        <input type="radio" name ="img" id="alt"> <label for ="">alt</label> 
        <input type="radio" name ="img" id="mouse"> <label for ="">mouse</label> 
        <input type="radio" name ="img" id="value"> <label for ="">value</label> 
        <input type="radio" name ="img" id="href"> <label for ="">href</label> 
        <br/>

        <input type="button" value="버튼" />
        <input type="submit" value="제출" />
        <button><span style = "color : red;">버</span>튼</button>

        <hr />

        <select name="flower"
           <optgroup label="redflower">
            <option>장미</option>
            <option>동백꽃</option>
            <option>카네이션</option>
           </optgroup>

           <optgroup label="whiteflower">
            <option>벚꽃</option>
            <option>목련</option>
            <option>매화</option>

           </optgroup>
        <select/>
            



    
    </form>
</body>

</html>
