<body>

    </pre>

    <h3>오늘의 할 일</h3>
    <!-- u1 type : disc(default),square,circle,name -->
    <u1 type ="square">
     <li>html 공부하기</li>
     <li>저녁먹기</li>

     <h3><em>카페라떼</em>를 만드는 방법</h3>
     <!-- ol type : 1(default),a,A,i,I-->
     <ol type ="1">
        <li><strong>우유</strong>를 컵에 넣습니다.</li>
        <li><b>얼음</b>을 넣습니다.</li>
        <li><i>에스프레소 샷</i>을 넣어주면</li>
        <li><u>완성~!</u></li>
     </ol>
