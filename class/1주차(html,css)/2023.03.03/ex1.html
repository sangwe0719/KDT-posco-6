<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <style>
    *{
        /* 색깔 지정 방법
        1.색깔 이름을 써주면 됩니다.
        2. rgb{ , , }; -> 0~255까지의 수를 써주면 됩니다.
           rgb{255,255,255} -> white
          rgba( , , ,)
        3.#~~~~~~ : 16진수로 이루어진 3개의 수를 연달아서 써주면 됩니다.
        0,1,2..9,a,b,c,d,e,f
          */

        color:rgb(255,255,255);
    }

    body{
        background-color: gray;
    }

    span{
        background-color: red;
    }
    #first{
        background-color: blue;
    }
    .second{
        background-color: green;
    }
  </style>
</head>
<body>
    <h1>기본 선택자 연습해보기</h1>
      <p>기본선택자 연습을 해보아요!</p>
      <span>안녕하세요</span>
      <ol>
        <li id ="first">1</li>
        <li class ="second">2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
  
  

<body/>
</html>
