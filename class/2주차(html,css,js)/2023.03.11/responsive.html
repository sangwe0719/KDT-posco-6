<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        font-size: 50px;
      }

      .box > div {
        margin: 20px;
        background: green;
        color: white;
      }

      @media screen and (max-width: 500px) {
        .box {
          display: block;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>a</div>
      <div>b</div>
      <div>c</div>
      <div>d</div>
      <div>a</div>
      <div>b</div>
      <div>c</div>
    </div>
  </body>
</html>
